    <!-- Start your project here-->

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3 fst-normal">
              <a class="nav-link active" aria-current="page" href="#beranda">Beranda</a>
            </li>
            <li class="nav-item mx-3 fst-normal">
              <a class="nav-link" href="#tentang-kami">Tentang Kami</a>

            <li class="nav-item mx-3 fst-normal">

            <li class="nav-item mx-3 fst-normal">
              <a class="nav-link" href="#kontak-kami">Kontak Kami</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary mx-3 fw-bold" href="#login" role="button">Login</a>
          <a class="btn btn-primary fw-bold" href="#daftar-sekarang" role="button">Daftar Sekarang!</a>
        </div>
      </div>
      <!-- Container -->
    </nav>
    <script>
      // Memastikan elemen navbar dapat ditampilkan di mobile
      document.addEventListener("DOMContentLoaded", function () {
        var navbarToggler = document.querySelector(".navbar-toggler");
        var navbarCollapse = document.getElementById("navbarSupportedContent");

        navbarToggler.addEventListener("click", function () {
          if (navbarCollapse.classList.contains("show")) {
            navbarCollapse.classList.remove("show");
          } else {
            navbarCollapse.classList.add("show");
          }
        });
      });
    </script>

    <!-- auth -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- <h1>Login</h1> -->

          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-register" data-mdb-pill-init href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->

          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form>
                <!-- Email input -->
                <p class="text-center fw-bold mb-3">Login</p>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" />
                  <label class="form-label" for="loginName">Email/No HP</label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" />
                  <label class="form-label" for="loginPassword">Password</label>
                </div>

                <!-- 2 column grid layout -->

                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
              </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
              <form>
                <p class="text-center fw-bold mb-3">Formulir Pendaftaran Akun Siswa Baru</p>
                <!-- <div class="text-center mb-3">
                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div> -->

                <!-- <p class="text-center">or:</p> -->

                <!-- Name input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="nama_siswa" name="nama_siswa" class="form-control" />
                  <label class="form-label" for="nama_siswa">Nama Siswa</label>
                </div>

                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" minlength="10" maxlength="13" id="no_hp" name="no_hp" class="form-control" />
                  <label class="form-label" for="no_hp">No HP/Whatsapp</label>
                </div>

                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Repeat Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="ulangi_password" name="ulangi_password" class="form-control" />
                  <label class="form-label" for="ulangi_password">Ulangi Password</label>
                </div>

                <!-- Checkbox -->
                <!-- <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheckHelpText" />
                  <label class="form-check-label" for="registerCheck"> I have read and agree to the terms </label>
                </div> -->

                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3">Sign in</button>
              </form>
            </div>
          </div>
          <!-- Pills content -->
        </div>
