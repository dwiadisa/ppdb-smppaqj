<script>
  $(document).ready(function () {
    let currentStep = 1;
    const totalSteps = 5;

    function showStep(step) {
      $(".wizard-step").removeClass("active");
      $("#step" + step).addClass("active");
      updateProgressBar(step);
    }

    function updateProgressBar(step) {
      const progressPercentage = (step / totalSteps) * 100;
      $("#progressBar")
        .css("width", progressPercentage + "%")
        .attr("aria-valuenow", progressPercentage);
    }

    function validateStep(step) {
      let isValid = true;
      $("#step" + step + " input, #step" + step + " textarea").each(function () {
        if ($(this).val() === "") {
          isValid = false;
          $(this).addClass("is-invalid");
        } else {
          $(this).removeClass("is-invalid");
        }
      });
      return isValid;
    }

    $(".next").click(function () {
      if (validateStep(currentStep)) {
        if (currentStep < totalSteps) {
          currentStep++;
          showStep(currentStep);
        }
      } else {
        alert("Please fill in all fields before proceeding.");
      }
    });

    $(".prev").click(function () {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    });

    $("#wizardForm").submit(function (e) {
      e.preventDefault(); // Prevent default form submission

      // Collect data from the form
      const formData = {
        name: $("#name").val(),
        email: $("#email").val(),
        address: $("#address").val(),
        info: $("#info").val(),
      };

      // Send data to the server using AJAX
      $.ajax({
        type: "POST",
        url: "your-server-endpoint", // Replace with your server endpoint URL
        data: formData,
        success: function (response) {
          alert("Form submitted successfully!");
          console.log(response); // Display server response
        },
        error: function (error) {
          alert("An error occurred while submitting the form.");
          console.error(error); // Display error in console
        },
      });
    });
  });
</script>
